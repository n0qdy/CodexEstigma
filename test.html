<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto; /* Menú superior, Contenido, Footer */
            grid-template-columns: 1fr; /* Columna única para el contenido principal */
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            z-index: 1000; /* Asegura que el menú superior esté por encima de otros elementos */
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <!-- Contenido del menú superior -->
    <h1>Menú Superior</h1>
</header>

<main>
    <!-- Contenido del bloque principal -->
    <h2>Contenido Principal</h2>
    <p>... Tu contenido aquí ...</p>
</main>

<footer>
    <!-- Contenido del footer -->
    <p>Footer</p>
</footer>
</body>
</html>
